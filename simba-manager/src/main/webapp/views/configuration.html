<div ng-controller="ConfigurationCtrl" ng-init="init()">
    <tabset id="configTabSet">
        <tab ng-repeat="tab in tabs" heading="{{tab.title|translate}}" active="tab.active" disabled="tab.disabled">
            <div id="tabContent" ng-include="tab.url">

            </div>
        </tab>
    </tabset>
</div>
